<select id="assignmentSelect" onchange="showAssignment()">
    <option value="">Select Assignment</option>
    <option value="Assignment1.html">Assignment 1</option>
    <option value="Assignment2.html">Assignment 2</option>
    <!-- Add more options for each assignment -->
</select>
<div id="assignmentContent"></div>

<script>
function showAssignment() {
    var selectedAssignment = document.getElementById("assignmentSelect").value;
    if (selectedAssignment !== "") {
        fetch(selectedAssignment)
            .then(response => response.text())
            .then(data => {
                document.getElementById("assignmentContent").innerHTML = data;
            });
    } else {
        document.getElementById("assignmentContent").innerHTML = "";
    }
}
</script>
